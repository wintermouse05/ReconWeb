services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  server:
    build:
      context: ./server
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/reconweb
      - JWT_SECRET=change-me
      - CLIENT_ORIGIN=http://localhost:4173
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    restart: unless-stopped

  client:
    build:
      context: ./client
      args:
        - VITE_API_BASE_URL=http://localhost:5000/api
    ports:
      - "4173:4173"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  mongo-data:
