# ============================================
# ReconWeb Docker Compose Configuration
# ============================================
# Usage:
#   Development: docker compose up --build
#   Production:  docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================

services:
  # MongoDB Database
  mongo:
    image: mongo:7
    container_name: reconweb-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: reconweb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - reconweb-network

  # Backend API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: reconweb-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/reconweb
      - JWT_SECRET=${JWT_SECRET:-change-this-to-a-secure-secret-key-min-32-chars}
      - CLIENT_ORIGIN=http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reconweb-network

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:5000/api
    container_name: reconweb-client
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - reconweb-network

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  reconweb-network:
    driver: bridge
